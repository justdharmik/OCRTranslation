<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="home.css" rel="stylesheet">

    <title>Results</title>
</head>
<body>
    
<div class="main container-md">
    <h1 class="titlePage display-6"> Image To Text Conversion </h1><br><br>

    <div class="imUp">
        <form method=post enctype=multipart/form-data>
            {% if msg %}
                <h4 style="color: #fdf5df"> {{ msg }} </h4>
            {% endif %}</h4>
        <div class="mb-3">
            {% if extracted %}
                <b>Extracted Text: </b><p> {{ extracted }} </p>
            {% endif %}
        </div>
    </div>
    
    <br>
    
    <div class="translate">
        {% if translations %}
            <b>Translations: </b><p> {{ translations }} </p>
        {% endif %}

        <input class="btn" type="submit" value="Back" id="myButton"></input>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href = "/";
            };
        </script>
    </div>
</div>

</body>
</html>
