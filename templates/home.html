<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="home.css" rel="stylesheet">

    <title>Home</title>
</head>
<body>
    
<div class="main container-md">
    <h1 class="titlePage display-6"> Image To Text Conversion </h1><br><br>

    <div class="imUp">
        <form method=post enctype=multipart/form-data>
        <h4>Choose Your Image: </h4>
        <div class="mb-3">
            <input class="form-control" type="file" name="file" id="formFile">
        </div>
        <h4>Select Source Language Of Image: </h4><select class="form-select" aria-label="Default select example" name="p_source_lang"><option value="eng">English</option>
            <option value="hin">Hindi</option>
            <option value="mar">Marathi</option>
            <option value="guj">Gujarati</option>
            <option value="fra">French</option></select>
    </div>
    
    <br>
    
    <div class="translate">
        <h4>Select Target Language: </h4><select class="form-select" aria-label="Default select example" name="t_target_lang"><option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="mr">Marathi</option>
            <option value="gu">Gujarati</option>
            <option value="fr">French</option></select>
            <input class="btn" type="submit" name=Upload>
        </form>
    </div>
</div>

</body>
</html>
